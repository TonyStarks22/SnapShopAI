<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="SnapShop - Snap, Find, Buy" />
    <meta property="og:description" content="The visual search engine for modern shopping. Take a picture and find the product instantly." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SnapShop - Snap, Find, Buy" />
    <meta name="twitter:description" content="The visual search engine for modern shopping. Take a picture and find the product instantly." />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
      /* Loader styles – visible while React boots */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #0a0a0a;
        color: white;
        font-family: 'DM Sans', sans-serif;
        z-index: 9999;
      }
      .logo-spinner {
        width: 80px;
        height: 80px;
        animation: spin 1.5s linear infinite;
        margin-bottom: 0; /* removed bottom margin */
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Logo spinner – visible until React mounts -->
      <div class="initial-loader">
        <img src="/logo.webp" alt="SnapShop Logo" class="logo-spinner" />
        <!-- Text removed as requested -->
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
